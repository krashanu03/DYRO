<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Design Your Resume Online</title>  
    {% load static %}  

    <link href="{% static 'bootstrap-5.1.3-dist/css/bootstrap.min.css' %}"  rel="stylesheet"> 
    <script src="{% static 'bootstrap-5.1.3-dist/js/bootstrap.min.js' %}"></script>  
</head>  
<body>  

    <div class="container">
        
        <div class="row" style="background-color: rgb(28, 42, 42);">
            {% include 'header.html' %}
        </div> 


        <div class="row">
          <div class="col-sm-12 col-lg-12">
            {% block content %}
            {% endblock content %}
          </div>
        </div>


        <div class="row">
          <div class="col-sm-12 col-lg-12">
           {% include 'footer.html' %}
           </div>
        </div> 


      </div>

    
</body>  
</html>
